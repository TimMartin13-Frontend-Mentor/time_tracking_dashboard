<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: gray;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="profile-card">
      <figure class="profile profile-box">
        <img src="./images/image-jeremy.png" alt="head shot">
        <figcaption class="title-name">
          <div class="title">Report for</div>
          <div class="name">Jeremy Robson</div>
        </figcaption>
      </figure>
      <div class="time-frame-box profile-box">
        <div class="time-frame">
          <a href="#daily">Daily</a>
          <a href="#weekly" class="selected">Weekly</a>
          <a href="#monthly">Monthly</a>
        </div>
      </div>
    </section>
    <section class="card-container">
      <div class="activity-card work">
        <div class="box-size accent-box color-work">
          <img src="./images/icon-work.svg" class="icon-work" alt="briefcase">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">5hrs</h2>
            <h5 class="prev-hours">Last Week - 7hrs</h5>
          </div>
        </div>
      </div>
      <div class="activity-card play">
        <div class="box-size accent-box color-play">
          <img src="./images/icon-play.svg" class="icon-play" alt="video game controller">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">1hrs</h2>
            <h5 class="prev-hours">Last Week - 2hrs</h5>
          </div>
        </div>
      </div>
      <div class="activity-card study">
        <div class="box-size accent-box color-study">
          <img src="./images/icon-study.svg" class="icon-study" alt="book">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">0hrs</h2>
            <h5 class="prev-hours">Last Week - 1hrs</h5>
          </div>
        </div>
      </div>
      <div class="activity-card">
        <div class="box-size accent-box color-exercise">
          <img src="./images/icon-exercise.svg" class="icon-exercise" alt="stick figure">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">4hrs</h2>
            <h5 class="prev-hours">Last Week - 5hrs</h5>
          </div>
        </div>
      </div>
      <div class="activity-card">
        <div class="box-size accent-box color-social">
          <img src="./images/icon-social.svg" class="icon-social" alt="chat box">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">5hrs</h2>
            <h5 class="prev-hours">Last Week - 10hrs</h5>
          </div>
        </div>
      </div>
      <div class="activity-card">
        <div class="box-size accent-box color-self-care">
          <img src="./images/icon-self-care.svg" class="icon-self-care" alt="heart with cross">
        </div>
        <div class="box-size info-box color-main">
          <div class="activity-container">
            <h2 class="activity">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="hours-container">
            <h2 class="cur-hours">2hrs</h2>
            <h5 class="prev-hours">Last Week - 2hrs</h5>
          </div>
        </div>
      </div>
    </section>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tim Martin</a>.
  </div>

  
</body>
</html>
